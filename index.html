<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 id="title">AgroTecCity</h1>
    <p id="description">Agriculture Test Result Form</p>
    <p>Thank you for taking the time to help us improve our products</p>
    </header>
    <form id="survey-form">
        <div id="name"><label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"></div>
        <div id="email"><label id="email-label" for="email">Email:</label>
            <input type="text" id="email" email="email" placeholder="Enter your email"></div>
        <div id="number"> <label id="number-label" for="Quantity">Quantity:</label>
            <input type="number" id="number" name="Quantity" placeholder="Your Quantity" min="1" max="100"> 
        </div>

        <div class="form-group"> <label for="products">Which product do you like from our farm:</label>
            <select name="products" id="products">
              <option value="maize">Maize</option>
              <option value="wheat">Wheat</option>
              <option value="milk">Milk</option>
              <option value="beef">Beef</option>
            </select> 
        </div>

        <div class="form-group">
            <p>How will you rate our products</p>
             <input type="radio" id="rating" name="quality" value="Good">
            <label for="rating">Good</label>
            <input type="radio" id="rating" name="quality" value="best">
            <label for="ferating">Best</label>
            <input type="radio" id="rating" name="quality" value="obvious">
            <label for="other">Obvious</label> 
        </div>

        <div class="form-group">
            <p>Which product is mostly present in market</p>
            <input type="checkbox" id="product1" name="maize" value="most">
            <label for="product1"> More packs of maize</label>
            <input type="checkbox" id="wheat" name="wheat" value="likely">
            <label for="wheat"> Less packs of wheat</label>
            <input type="checkbox" id="product3" name="milk" value="much">
            <label for="product3"> Many litre of milk</label>
            <input type="checkbox" id="product4" name="beef" value="much">
            <label for="product4"> Many kilograms of beef</label>
        </div>

        <div class="form-group">
            <p>Any comments or suggestion</p>
             <textarea name="message" rows="10" cols="30">
            Enter your suggestion here.
            </textarea> 
        </div>

        <div> <input type="submit" value="Submit">
        </div>

                
        
  
    </form>
</body>
</html>
